<!doctype html>

<html lang="en">
<head>
</head>

<body>
	<link rel="stylesheet" href="./css/bootstrap.min.css">	
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

  	<script src="./js/countries.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	
	<div class="container">

		<h1>Country Select Demo (With Auto Complete)</h1>

		<form>

			<fieldset>

				<legend>User Details</legend>

				<div class="form-group">
			  		<label for="exampleInputEmail1">Email address</label>
			    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			  	</div>

			  	<div class="form-group">
			    	<label for="exampleInputPassword1">Password</label>
			    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  	</div>

		  	</fieldset>

		  	<fieldset>

				<legend>User Address</legend>

				<div class="form-group">
			  		<label for="CountryAutoComplete">Country</label>
			  		<input class="form-control" id="CountryAutoComplete" placeholder="Please select a country"></input>
			  	</div>

			  	<div class="form-group">
			  		<label for="RegionAutoComplete">Country</label>
			  		<input class="form-control" id="RegionAutoComplete" placeholder="Please select a region"></input>
			  	</div>

			  	<div class="form-group">
			    	<label for="address">Address</label>
			    	<input type="text" class="form-control" id="address" placeholder="Address">
			  	</div>

		  	</fieldset>

		  	<button type="submit" class="btn btn-default">Submit</button>

		</form>
		
	</div>


  	<script>
  		// Once all content has been loaded
		window.onload = function () {
			// Populate select boxes and link them.
			countrySelector.autoComplete('#CountryAutoComplete', '#RegionAutoComplete');
		};
	</script>
</body>
</html>
