<!doctype html>

<html lang="en">
<head>
</head>

<body>

	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<div class="container">

		<h1>Country Select Demo</h1>

		<form>

			<fieldset>

				<legend>User Details</legend>

				<div class="form-group">
			  		<label for="exampleInputEmail1">Email address</label>
			    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			  	</div>

			  	<div class="form-group">
			    	<label for="exampleInputPassword1">Password</label>
			    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  	</div>

		  	</fieldset>

		  	<fieldset>

				<legend>User Address</legend>

				<div class="form-group">
			  		<label for="countries">Country</label>
			  		<select class="form-control" id="countries" placeholder="Please select a country"></select>
			  	</div>

			  	<div class="form-group">
			  		<label for="regions">Country</label>
			  		<select class="form-control" id="regions" placeholder="Please select a region"></select>
			  	</div>

			  	<div class="form-group">
			    	<label for="address">Address</label>
			    	<input type="text" class="form-control" id="address" placeholder="Address">
			  	</div>

		  	</fieldset>

		  	<button type="submit" class="btn btn-default">Submit</button>

		</form>
		
	</div>


  	<script>
  		// Once all content has been loaded
		window.onload = function () {
			// Populate select boxes and link them.
			countrySelector.countrySelect('countries', 'regions');
		};
	</script>

  	<script src="./js/countries.min.js"></script>
</body>
</html>
